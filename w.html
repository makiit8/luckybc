<style> 

/*Star Rating*/
.star-rating {
    display: inline-block;
    font-size: 17px;
    color: #ccc;
    cursor: pointer;
  }

  .star-rating .star {
    display: inline-block;
    transition: color 0.3s;
  }

  .star-rating .star:hover,
  .star-rating .star.selected {
    color: gold;
  }




</style>





</head>
<body>
    <form action="#" method="post">
        
        <label> Photo </label>
        <img alt="" src="default-image.png" class="img-thumbnail" id="previewImage" style="width: 100px; height: 100px"  />            
        <br>
        <input type="file" id="fileInput" class="required1" onkeyup="enableSubmit()" >
        <br>
        <label> Name</label>
        <input type="text" class="required1" onkeyup="enableSubmit()" >
        <br>
        <label> Email </label>
        <input type="text" class="required1"  onkeyup="enableSubmit()" >
        <br>
        <label id="label" for="lname">Message</label><br>
        <textarea id="lname" name="lname" autocomplete="off" cols="100" rows="5" placeholder="Your Message.." class="required1"  onkeyup="enableSubmit()" ></textarea><br><br>
        
        Rating: 
                         <div class="star-rating">
                            <span class="star" onclick="setRating(1)" onmouseover="hoverStars(this)"  onmouseout="removeHighlight()" ><i class="bi bi-star-fill"></i></span>
                            <span class="star" onclick="setRating(2)" onmouseover="hoverStars(this)"  onmouseout="removeHighlight()" ><i class="bi bi-star-fill"></i></span>
                            <span class="star" onclick="setRating(3)" onmouseover="hoverStars(this)"  onmouseout="removeHighlight()" ><i class="bi bi-star-fill"></i></span>
                            <span class="star" onclick="setRating(4)" onmouseover="hoverStars(this)"  onmouseout="removeHighlight()" ><i class="bi bi-star-fill"></i></span>
                            <span class="star" onclick="setRating(5)" onmouseover="hoverStars(this)"  onmouseout="removeHighlight()" ><i class="bi bi-star-fill"></i></span>
                          </div>

                          <br>
                      
                          <script>
                            const stars = Array.from(document.querySelectorAll('.star-rating .star'));
                            let selectedRating = 0;
                          
                            function highlightStars() {
                              stars.forEach((star, index) => {
                                if (index < selectedRating) {
                                  star.classList.add('selected');
                                } else {
                                  star.classList.remove('selected');
                                }
                              });
                            }

                            function hoverStars(element){
                                const selectedIndex = stars.indexOf(element);
                                stars.forEach((star, index) => {
                                if (index <= selectedIndex) {
                                    star.classList.add('selected');
                                } else {
                                    star.classList.remove('selected');
                                }
                                });
                            }
                            
                            function removeHighlight() {
                              stars.forEach((star, index) => {
                                if (index >= selectedRating) {
                                  star.classList.remove('selected');
                                }
                              });
                            }
                          
                            function setRating(rating) {
                              selectedRating = rating;
                              localStorage.setItem("selectedRating", selectedRating);
                              highlightStars();
                              // Perform additional logic or submit the rating value to a server
                            }

                      
                          </script>


        <input type="submit" id="button" value="Submit Form" disabled>









        <script>





                            //photo
                            const fileInput = document.getElementById("fileInput");
                            const previewImage = document.getElementById("previewImage");

                            fileInput.addEventListener("change", function (event) {
                            const file = event.target.files[0];
                            const fileReader = new FileReader();

                            fileReader.onload = function () {
                                const result = fileReader.result;
                                previewImage.src = result;
                                    // Convert image data to a string
                                    const imageDataString = result.toString();

                                    // Save image data to localStorage
                                    localStorage.setItem("imageData", imageDataString);
                           
                            };

                            fileReader.readAsDataURL(file);
                            });
                                //photo




//submit btn

function enableSubmit(){
let inputs = document.getElementsByClassName('required1'); // Enter your class name for a required field, this should also be reflected within your form fields.
let btn = document.querySelector('input[type="submit"]');
let isValid = true;
for (var i = 0; i < inputs.length; i++){
let changedInput = inputs[i];
if (changedInput.value.trim() === "" || changedInput.value === null){
isValid = false;
break;
}
}
btn.disabled = !isValid;
}

const btn1 = document.getElementById("button");
const textarea = document.getElementById("lname");
textarea.addEventListener('input', () => {
  btn1.disabled = textarea.value == '';
}
);

//submit btn
</script>
